<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="shop-container">
        <div class="shop-header">
            <h2 id="shop-title">Weapon Shop</h2>
            <button class="close-btn" onclick="closeShop()">âœ–</button>
        </div>

        <p class="shop-currency">Currency: <span id="currency-type">Cash</span></p>

        <div class="shop-section">
            <h3>Weapons</h3>
            <div id="weapon-list" class="shop-grid"></div>
        </div>

        <div class="shop-section">
            <h3>Attachments</h3>
            <div id="attachment-list" class="shop-grid"></div>
        </div>

        <div class="shop-section">
            <h3>Ammo</h3>
            <div id="ammo-list" class="shop-grid"></div>
        </div>
    </div>

    <div id="alert-box" class="alert-box" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
